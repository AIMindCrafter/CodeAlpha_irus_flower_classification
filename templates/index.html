<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iris Classifier</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 700px; margin: 2rem auto; }
      label { display:block; margin-top: 0.5rem }
      input[type="number"] { width: 100%; padding: 0.4rem; }
      button { margin-top: 1rem; padding: 0.6rem 1rem }
      .result { margin-top: 1rem; padding: 0.6rem; background:#f1f1f1 }
    </style>
  </head>
  <body>
    <h1>Iris Classifier</h1>
    <p>Enter measurements (cm) and click <b>Predict</b>.</p>

    <form id="predict-form">
      <label>Sepal length
        <input type="number" step="0.01" name="sepal_length" required />
      </label>
      <label>Sepal width
        <input type="number" step="0.01" name="sepal_width" required />
      </label>
      <label>Petal length
        <input type="number" step="0.01" name="petal_length" required />
      </label>
      <label>Petal width
        <input type="number" step="0.01" name="petal_width" required />
      </label>
      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result" style="display:none"></div>

    <script>
      const form = document.getElementById('predict-form');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
          resultDiv.style.display = 'block';
          resultDiv.innerHTML = `<strong>Prediction:</strong> ${data.label} <br/><strong>Probabilities:</strong> ${data.probabilities ? data.probabilities.map(p => p.toFixed(3)).join(', ') : 'N/A'}`;
        } else {
          resultDiv.style.display = 'block';
          resultDiv.innerHTML = `<strong>Error:</strong> ${data.error || 'Unexpected error'}`;
        }
      });
    </script>
  </body>
</html>
